{% extends 'index/base.html' %}
{% load static %}

{% block content %}
	<a href="#" class="fh5co-post-prev"><span><i class="icon-chevron-left"></i> Prev</span></a>
	<a href="#" class="fh5co-post-next"><span>Next <i class="icon-chevron-right"></i></span></a>
	<!-- END #fh5co-header -->
	<div class="container-fluid">
		<div class="row fh5co-post-entry single-entry">
			<article class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0">
				<figure class="animate-box">
                    {% if news.photo %}
					    <img src="{{ news.photo.url }}" alt="Image" class="img-responsive">
                    {% else %}
                        <img src="{% static 'index/images/single_1.jpg' %}" alt="Image" class="img-responsive">

                    {% endif %}
				</figure>
				<span class="fh5co-meta animate-box"><a href="">{{ news.cat.name }}</a></span>
				<h2 class="fh5co-article-title animate-box"><a href="">{{ news.title }}</a></h2>
				<span class="fh5co-meta fh5co-date animate-box">{{ news.created_on | date:"M jS, Y" }}</span>

				<div class="col-lg-12 col-lg-offset-0 col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-12 col-xs-offset-0 text-left content-article">
					<div class="row">
						<div class="col-12 cp-r animate-box">
						 {{ news.content }}
                        </div>

					</div>




				</div>
			</article>
		</div>
	</div>
{% endblock %}
